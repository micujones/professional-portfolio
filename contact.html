    />

  </head>
  <body>
    <header class="page-header">
      <img
        src="img/mike-jones-logo.svg"
        alt="Mike Jones logo, written as my name with all caps."
        class="page-header__item"
      />
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem">HOME</a>
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem">ABOUT ME</a>
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem">WORK</a>
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" id="current-page">CONTACT</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="title-section">
        <h1>Contact Me</h1>
        <a href="mailto:micujonesii@gmail.com"
          ><h2>micujonesii@gmail.com</h2></a
        >
        <p>Feel free to contact me with inquiries and questions!</p>
      </section>
      <form action="" method="post" id="contact-form">
        <div class="email-phone">
          <div class="label-input-pair">
            <label class="standard-label" for="email">Email</label>
            <input type="email" name="" id="email" required />
          </div>
          <div class="label-input-pair">
            <label class="standard-label" for="phone">Phone</label>
            <input type="tel" id="phone" />
          </div>
        </div>
        <div class="label-input-pair">
          <label class="standard-label" for="message">Message</label>
          <textarea maxlength="240" id="message" required></textarea>
        </div>
        <div><button type="submit">Submit</button></div>
      </form>
    </main>

    <footer class="page-footer">
      <p>Let's connect</p>
      <div class="social-media">
        <a href="https://github.com/micujones" target="_blank"
          ><img src="img/github-icon.svg" alt="GitHub logo"
        /></a>
        <a
          href="https://www.linkedin.com/in/michael-jones-ii-1ba921236/"
          target="_blank"
        >
          <img src="img/linkedin-icon.svg" alt="LinkedIn logo" />
        </a>
      </div>
    </footer>
